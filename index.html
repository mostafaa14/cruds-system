<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Learn JavaScript</title>
  <link rel="stylesheet" href="style/all.min.css">
  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
<div class="crud">
<div class="head">
  <h2>crud</h2>
  <p>product management system</p>
</div>
<div class="inputs">
  <input type="text" id="title" placeholder="Title">
  <div class="price">
    <input type="number" id="price" placeholder="Price" onkeyup="getTotal()">
    <input type="number" id="taxes" placeholder="Taxes" onkeyup="getTotal()">
    <input type="number" id="ads" placeholder="Ads" onkeyup="getTotal()">
    <input type="number" id="discount" placeholder="Discount" onkeyup="getTotal()">
    <small id="total"></small>
  </div>
  <input type="number" id="count" placeholder="Count">
  <input type="text" id="category" placeholder="Category">
  <button id="submit">create</button>
</div> 
<div class="outputs">
  <div class="searchblock">
    <input type="text" id="search" placeholder="Search" onkeyup="searchData(this.value)">
    <div class="btnsearch">
      <button id="searchtitle" onclick="getSearchMood(this.id)">Search By Title</button>
      <button id="searchcategory" onclick="getSearchMood(this.id)">Search By category</button>
    </div>
  </div>
<div id="deleteAll">
  
</div>
  <table>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>price</th>
      <th>taxes</th>
      <th>ads</th>
      <th>discount</th>
      <th>total</th>
      <th>category</th>
      <th>update</th>
      <th>delete</th>
    </tr>
    <tbody id="tbody">
      
    </tbody>
  </table>
</div>
</div> 


  <script src="main.js"></script>
</body>

</html>
